<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes T√©cnicos - CESFAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=roboto:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #76b900;
            text-align: center;
            padding: 20px;
            font-family: 'roboto', sans-serif;
            }

            h1, h2, th {
                        font-family: 'Orbitron', sans-serif;
                        }
        .table-responsive {
            width: 95%;
            margin: auto;
            border-radius: 10px;
            overflow-x: auto;
        }
        .table {
            background-color: #1f1f1f;
            color: #e5e5e5;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(118, 185, 0, 0.2);
        }
        .btn-editar, .btn-eliminar {
            background-color: #76b900;
            color: #000;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(118, 185, 0, 0.5);
            font-weight: bold;
        }
        .btn-editar:hover {
            background-color: #9adf00;
        }
        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            margin-left: 5px;
            box-shadow: none;
        }
        .btn-eliminar:hover {
            background-color: #c82333;
        }
        /* RESPONSIVIDAD MEJORADA */
        @media (max-width: 1024px) {
            .table {
                font-size: 14px;
            }
            .btn-editar, .btn-eliminar {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        @media (max-width: 768px) {
            .table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
                text-align: center;
            }
            .btn-editar, .btn-eliminar {
                padding: 5px;
                font-size: 10px;
            }
            .table-responsive {
                overflow-x: auto;
                display: block;
            }
        }
        @media (max-width: 480px) {
            .table {
                font-size: 11px;
            }
            th, td {
                padding: 4px;
                text-align: center;
            }
            .btn-editar, .btn-eliminar {
                padding: 4px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>

    <h1>üìã Reportes T√©cnicos Recientes</h1>
    <p>Lista de requerimientos TIC.</p>

    <div class="table-responsive">
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>√Årea</th>
                    <th>Fecha</th>
                    <th>Problema</th>
                    <th>Estado</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="tabla-reportes">
            </tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPxvqvNfHKE1YJe4h6UwHznY4jsZMiJ0A",
            authDomain: "reportes-cesfam.firebaseapp.com",
            databaseURL: "https://reportes-cesfam-default-rtdb.firebaseio.com",
            projectId: "reportes-cesfam",
            storageBucket: "reportes-cesfam.firebasestorage.app",
            messagingSenderId: "101243881563",
            appId: "1:101243881563:web:793a5a48ffce80f2a4977e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const reportesRef = ref(database, 'reportes/');
        onValue(reportesRef, (snapshot) => {
            const data = snapshot.val();
            const tablaReportes = document.getElementById('tabla-reportes');
            tablaReportes.innerHTML = "";

            for (let key in data) {
                const reporte = data[key];
                const fila = `
                    <tr>
                        <td>${reporte.nombre}</td>
                        <td>${reporte.contacto || "N/A"}</td>
                        <td>${reporte.area}</td>
                        <td>${reporte.fecha}</td>
                        <td>${reporte.problema}</td>
                        <td><input type="text" class="form-control" id="estado-${key}" value="${reporte.estado || ''}"></td>
                        <td>
                            <button class="btn-editar" onclick="actualizarReporte('${key}')">Guardar</button>
                            <button class="btn-eliminar" onclick="eliminarReporte('${key}')">Eliminar</button>
                        </td>
                    </tr>`;
                tablaReportes.innerHTML += fila;
            }
        });

        window.actualizarReporte = function (reporteId) {
            const nuevoEstado = document.getElementById(`estado-${reporteId}`).value;
            const reporteRef = ref(database, `reportes/${reporteId}`);
            update(reporteRef, { estado: nuevoEstado })
                .then(() => alert("‚úÖ Reporte actualizado correctamente."))
                .catch((error) => console.error("Error al actualizar:", error));
        };

        window.eliminarReporte = function (reporteId) {
            const toast = document.createElement("div");
            toast.style.position = "fixed";
            toast.style.bottom = "20px";
            toast.style.right = "20px";
            toast.style.padding = "12px 20px";
            toast.style.backgroundColor = "#222";
            toast.style.color = "#fff";
            toast.style.border = "2px solid #76b900";
            toast.style.borderRadius = "8px";
            toast.style.boxShadow = "0 0 10px rgba(118, 185, 0, 0.5)";
            toast.style.zIndex = "1000";
            toast.style.fontWeight = "bold";
            toast.style.transition = "opacity 0.3s ease";

            const confirmar = confirm("¬øEst√°s seguro de que deseas eliminar este reporte?");

            if (confirmar) {
                const reporteRef = ref(database, `reportes/${reporteId}`);
                remove(reporteRef)
                    .then(() => {
                        toast.innerText = "üóëÔ∏è Reporte eliminado correctamente.";
                        document.body.appendChild(toast);
                        setTimeout(() => { toast.style.opacity = 0; }, 3000);
                        setTimeout(() => { toast.remove(); }, 3500);
                    })
                    .catch((error) => console.error("Error al eliminar:", error));
            }
        };
    </script>

</body>
</html>
