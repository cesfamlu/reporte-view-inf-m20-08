<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes T√©cnicos - CESFAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .table-responsive {
            max-width: 90%;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .table {
            background-color: white;
            color: black;
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
            table {
                font-size: 14px;
            }
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <h1>üìã Reportes T√©cnicos Recientes</h1>
    <p>Lista en tiempo real de los reportes registrados.</p>

    <div class="table-responsive">
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>√Årea</th>
                    <th>Fecha</th>
                    <th>Problema</th>
                </tr>
            </thead>
            <tbody id="tabla-reportes">
            </tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Configuraci√≥n de Firebase (usa la misma que en tu formulario)
        const firebaseConfig = {
            apiKey: "AIzaSyBPxvqvNfHKE1YJe4h6UwHznY4jsZMiJ0A",
            authDomain: "reportes-cesfam.firebaseapp.com",
            databaseURL: "https://reportes-cesfam-default-rtdb.firebaseio.com",
            projectId: "reportes-cesfam",
            storageBucket: "reportes-cesfam.firebasestorage.app",
            messagingSenderId: "101243881563",
            appId: "1:101243881563:web:793a5a48ffce80f2a4977e"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Obtener datos en tiempo real
        const reportesRef = ref(database, 'reportes/');
        onValue(reportesRef, (snapshot) => {
            const data = snapshot.val();
            const tablaReportes = document.getElementById('tabla-reportes');
            tablaReportes.innerHTML = ""; // Limpiar antes de actualizar

            for (let key in data) {
                const reporte = data[key];
                const fila = `<tr>
                    <td>${reporte.nombre}</td>
                    <td>${reporte.contacto || "N/A"}</td>
                    <td>${reporte.area}</td>
                    <td>${reporte.fecha}</td>
                    <td>${reporte.problema}</td>
                </tr>`;
                tablaReportes.innerHTML += fila;
            }
        });
    </script>

</body>
</html>
